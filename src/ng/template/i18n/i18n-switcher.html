<div id="i18n-switcher">
    <ul id="i18n-switch">
        <li id="i18n-switch-option_{{language}}" ng-repeat="language in allLanguages">
            <a ng-click="setLanguage(language)" ng-class="{'active':getLanguage()===language}" i18n-attribute="title" i18n-value="med-i18n.language.short.{{language}}">{{language}}</a>
        </li>
    </ul>
</div>
