<div id="toc">
    <span translate="common_i18n_contents"></span>
    <ul class="toc-list">
        <li ng-repeat="toc in tocs" spy="{{toc.id}}">
            <a ng-click="scrollToc(toc.id)" ng-class="{'current': toc.id===currentSpy }">
                <span ng-hide="toc.translate">{{toc.title}}</span>
                <span ng-show="toc.translate" translate="{{toc.translate}}"></span>
            </a>
        </li>
    </ul>
</div>
